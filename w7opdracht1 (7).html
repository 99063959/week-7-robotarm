<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier
            for(i=1;i<=6;i++){
            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
        }
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();   
            
            for(j=1;j<=6;j++){
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.moveRight();        
        }
            robotArm.moveRight();
            robotArm.moveRight();

            for(j=1;j<=6;j++){
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.moveRight();        
        }
            robotArm.moveRight();
            robotArm.moveRight();

            for(h=1;h<=6;h++){
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.moveRight();
        }
            robotArm.moveRight();
            robotArm.moveRight();

            for(h=1;h<=6;h++){
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.moveRight();
        }
        
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
